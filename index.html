<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<link rel="shortcut icon" href="img/fav.png">
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="account-info">
			<h1 class="account-title">
			Create your free account
			</h1>
			<h3 class="account-subtitle">
			Come and join our cool and amazing community, fill in your details <br>to get started. Already have an account? <a class="account-subtitle__link link" href="#">Log in.</a>
			</h3>
			<form class="account-form form" action="#">

			<p class="form__input--wrap form__firstname">
			<label class="form__label form__label--narrow form__label--left" for="firstname">
			</label>
			<input class="form__input form__input--narrow" type="text" name="firstname" id="firstname" placeholder="First name" required></p>
			
			<p class="form__input--wrap form__lastname">
			<label class="form__label form__label--narrow" for="lastname">
			</label>
			<input class="form__input form__input--narrow" type="text" name="lastname" id="lastname" placeholder="Last name" required></p>

			<p class="form__input--wrap form__email">
			<label class="form__label" for="email"></label>
			<input class="form__input" type="email" name="email" id="email" placeholder="Email address" required></p>
			
			<p class="form__input--wrap form__password">
			<label class="form__label" for="password"></label>
			<input class="form__input" type="password" name="password" id="password" placeholder="Password"></p>

			<p class="form__input--wrap form__submit"><input class="form__input form__input--block" type="submit" name="submit" value="Sign up for free">

			</form>
    <!-- .account-form -->
			<p class="account-text">
			By clicking on “Sign up for free”, you agree to the <a class="account-text__link link" href="#">Terms of Service</a> and <br>the <a class="account-text__link link" href="#">Privacy Policy</a>	
			</p>
		</div>
	</div>
	<!--.container  -->
</body>
</html>
